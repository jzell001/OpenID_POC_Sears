<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
	
	<title>Sears Login</title>
	<style>
	  * {
	   box-sizing: border-box; 
	  }
	  body {
		margin: 0;
	  }
	  #main {
		display: flex;
		min-height: calc(100vh - 40vh);
	  }
	  #main > article {
		flex: 1;
	  }
	  #main > nav, 
	  #main > aside {
		flex: 0 0 20vw;
		background: beige;
	  }
	  #main > nav {
		order: -1;
	  }
	  header, footer, article, nav, aside {
		padding: 1em;
	  }
	  header {
		background: MidnightBlue;
		height: 20vh;
	  }
	  footer {
		background: Gainsboro;
		height: 20vh;
	  } 
	</style>


	<body>
	  <header>
		<!-- <h1>Sears</h1> -->
		<font size="10" color="white">Sears</font>
		</header>
	  <div id="main">
		<article>
			
			
			
			<div th:if="${param.error}">
				Invalid username and password.
			</div>
			
			<div  th:if="${param.logout}">
				<p size="3" style="color:red;">You have been logged out.</p>			
				<br />
			</div>
			
			<br />
			
			<font size="5" > &nbsp; Member Sign In:</font>
			
			<br />
			<br />
			
			<form th:action="@{/login}" method="post" >
				<div><label> &emsp; Email: </label></div>
				<div><label> &emsp; </label> <input type="text" name="username"/> </div>
				<br />
				<div><label> &emsp; Password:  </label></div>
				<div><label> &emsp; </label> <input type="password" name="password"/> </div>
				<br />
				<font size="1"> &emsp; &nbsp; &nbsp; By signing in, I agree to the Shop Your Wayâ„  </font>
				<br />
				<font size="1"> &emsp; &nbsp; &nbsp; Program Terms (if I am a member), and the</font>
				<br />
				<font size="1"> &emsp; &nbsp; &nbsp; Sears.com Terms of Use and Privacy Policy.</font>
				<br />
				<br />
				<div><label> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;  </label><input type="submit" value="Sign In" style="background-color: orange; color: white; "/></div>
			</form>
		
		
		
		
		
		</article>
		<nav></nav>
		<aside></aside>
	  </div>
	  <footer></footer>
	</body>
	
	
</html>
